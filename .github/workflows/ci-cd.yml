name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_API: ${{ github.repository_owner }}/lingua-read-api
  IMAGE_NGINX: ${{ github.repository_owner }}/lingua-read-nginx

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore server/LinguaReadApi/LinguaReadApi.csproj

      - name: Build
        run: dotnet build server/LinguaReadApi/LinguaReadApi.csproj -c Release --no-restore

      - name: Test
        run: dotnet test -c Release --no-build

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: client/lingua-read-client/package-lock.json

      - name: Install client deps
        run: npm ci --legacy-peer-deps
        working-directory: client/lingua-read-client

      - name: Build client
        run: npm run build
        working-directory: client/lingua-read-client

  build_and_push:
    runs-on: ubuntu-latest
    needs: [ ci ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta (api)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_API }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest

      - name: Build & push (api)
        uses: docker/build-push-action@v6
        with:
          context: ./server/LinguaReadApi
          file: ./server/LinguaReadApi/Dockerfile
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}

      - name: Docker meta (nginx)
        id: meta_nginx
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NGINX }}
          tags: |
            type=sha,format=short,prefix=sha-
            type=raw,value=latest

      - name: Build & push (nginx)
        uses: docker/build-push-action@v6
        with:
          context: ./client/lingua-read-client
          file: ./client/lingua-read-client/Dockerfile
          push: true
          tags: ${{ steps.meta_nginx.outputs.tags }}
          labels: ${{ steps.meta_nginx.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    needs: [ build_and_push ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose and config files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml,client/lingua-read-client/nginx.ssl.conf"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"

            # Write production environment to .env (kept in GitHub Secrets as multiline text).
            # Create a secret named PRODUCTION_ENV containing the full .env contents.
            cat > .env <<'EOF'
            ${{ secrets.PRODUCTION_ENV }}
            EOF
            chmod 600 .env

            # Ensure TLS certs exist for the production Nginx config.
            # If you haven't provisioned real certs yet, generate a temporary self-signed pair.
            mkdir -p certs
            if [ ! -s certs/fullchain.pem ] || [ ! -s certs/privkey.pem ]; then
              echo "TLS certs missing at ./certs; generating self-signed certs (temporary)"
              if ! command -v openssl >/dev/null 2>&1; then
                sudo apt-get update
                sudo apt-get install -y openssl
              fi
              openssl req -x509 -nodes -newkey rsa:2048 -days 365 \
                -keyout certs/privkey.pem \
                -out certs/fullchain.pem \
                -subj "/CN=${HOSTNAME:-localhost}"
              chmod 600 certs/privkey.pem certs/fullchain.pem
            fi

            # Use sudo because many hosts restrict /var/run/docker.sock to root/docker group.
            echo "${{ secrets.GHCR_PAT }}" | sudo docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

            # Health check (inside the api container; Nginx is Basic-Auth protected).
            # The API may take time to start (DB readiness + migrations). Retry and dump logs on failure.
            ok=""
            for i in $(seq 1 60); do
              if sudo docker compose exec -T api curl -fsS http://localhost:5000/api/Health >/dev/null; then
                ok="yes"
                break
              fi
              echo "Waiting for API health... ($i/60)"
              sleep 2
            done

            if [ "$ok" = "yes" ]; then
              echo "Health check OK"
              exit 0
            fi

            echo "Health check FAILED; dumping status/logs"
            sudo docker compose ps
            sudo docker compose logs --no-color --tail=200 api || true
            exit 1

