worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Increase client body size for large uploads (match backend limits)
    client_max_body_size 600M;

    upstream backend_api {
        server api:5000;
    }

    # HTTP: redirect everything to HTTPS
    server {
        listen 80;

        # (Optional) If you use ACME HTTP-01 challenges, you can serve them here.
        # location ^~ /.well-known/acme-challenge/ { root /var/www/certbot; }

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;

        # Certificates must be provided via volume mount to /etc/nginx/certs
        ssl_certificate     /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Serve static files
        root /usr/share/nginx/html;
        index index.html index.htm;

        # UI (client-side routing)
        location / {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;
            try_files $uri $uri/ /index.html;
        }

        # Protect ONLY the auto-login endpoint with Basic Auth.
        # Other API routes use Bearer JWT in the Authorization header, which conflicts with Basic Auth.
        location = /api/auth/login {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass         http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-User $remote_user;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
        }

        # API
        location /api/ {
            proxy_pass         http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-User $remote_user;
            proxy_cache_bypass $http_upgrade;

            proxy_connect_timeout 300s;
            proxy_send_timeout    300s;
            proxy_read_timeout    300s;
        }

        # Media proxies (protected)
        location /audio_lessons/ {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass         http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-User $remote_user;
            proxy_cache_bypass $http_upgrade;
        }

        location /audiobooks/ {
            auth_basic "Restricted Content";
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass         http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_set_header   X-Forwarded-User $remote_user;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

